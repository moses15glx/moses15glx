
<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">

  <!-- Grid de commits -->
  <circle cx="0" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="0s" dur="0.4s" fill="freeze" />
             </circle><circle cx="20" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="0.5s" dur="0.4s" fill="freeze" />
             </circle><circle cx="40" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="1s" dur="0.4s" fill="freeze" />
             </circle><circle cx="60" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="1.5s" dur="0.4s" fill="freeze" />
             </circle><circle cx="80" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="2s" dur="0.4s" fill="freeze" />
             </circle><circle cx="100" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="2.5s" dur="0.4s" fill="freeze" />
             </circle><circle cx="120" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="3s" dur="0.4s" fill="freeze" />
             </circle><circle cx="140" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="3.5s" dur="0.4s" fill="freeze" />
             </circle><circle cx="160" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="4s" dur="0.4s" fill="freeze" />
             </circle><circle cx="180" cy="30" r="4" fill="#00ff95">
               <animate attributeName="r" values="4;0" begin="4.5s" dur="0.4s" fill="freeze" />
             </circle>

  <!-- Power Pellet -->
  <circle cx="180" cy="30" r="6" fill="#ffd700">
    <animate attributeName="r" values="6;0" begin="3s" dur="0.3s" fill="freeze" />
  </circle>

  <!-- Fantasmas -->
  

  <g transform="translate(160, 30)">
    <rect width="16" height="14" rx="3" ry="3" fill="#FF0000">
      <animate attributeName="x" values="0;-160" dur="6s" begin="0s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(180, 30)">
    <rect width="16" height="14" rx="3" ry="3" fill="#FFB8FF">
      <animate attributeName="x" values="0;-160" dur="6s" begin="0.2s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(200, 30)">
    <rect width="16" height="14" rx="3" ry="3" fill="#00FFFF">
      <animate attributeName="x" values="0;-160" dur="6s" begin="0.4s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(220, 30)">
    <rect width="16" height="14" rx="3" ry="3" fill="#FFB852">
      <animate attributeName="x" values="0;-160" dur="6s" begin="0.6s" repeatCount="indefinite" />
    </rect>
  </g>


  <!-- Pac-Man -->
  <g transform="translate(0,0)">
    <circle cx="0" cy="30" r="12" fill="#F7DF1E">
      <animate attributeName="cx" values="0;240" dur="6s" repeatCount="indefinite" />
    </circle>

    <!-- Boca abrindo e fechando -->
    <path d="M0 30 L12 24 L12 36 Z" fill="black">
      <animate attributeName="d"
        values="M0 30 L12 24 L12 36 Z;
                M0 30 L12 30 L12 30 Z;
                M0 30 L12 24 L12 36 Z"
        dur="0.3s" repeatCount="indefinite" />
    </path>
  </g>

</svg>
