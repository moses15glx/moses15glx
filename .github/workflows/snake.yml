name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate custom snake (correct palette)
        uses: Platane/snk@v3
        with:
          github_user_name: moses15glx
          outputs: dist/snake.svg
          palette: |
            {
              "background": "#000000",
              "snake": "#00A2FF",
              "apple": "#00FF00",
              "gradient": ["#00A2FF", "#005C99"],
              "empty": "#000000",
              "dot": "#00FF00",
              "progress": "transparent"
            }

      - name: Push snake to output branch
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/*.svg"
          message: "Update custom snake"
