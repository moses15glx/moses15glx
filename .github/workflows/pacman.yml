name: Pac-Man Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate Pac-Man Animation
        run: |
          node scripts/pacman.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p output
          mv pacman.svg output/pacman.svg
          git add output/pacman.svg
          git commit -m "Pac-Man Animation update" || echo "No changes to commit"
          git push
